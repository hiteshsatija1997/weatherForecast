<h1>Weather Forecast</h1>
<app-header (currentEvent)="current=$event" (childEvent)="data=$event"></app-header>
<div *ngIf='current!=null'>
<app-current [current]=current></app-current>
</div>
<div *ngFor="let d of data; index as i">
    <div *ngIf='i%8==0'>
        <app-data [temp]=d></app-data>
    </div>
</div>
